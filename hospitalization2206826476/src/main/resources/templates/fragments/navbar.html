<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <nav th:fragment="navbar(page)" class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary">Apap Medika</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'home' ? 'active' : ''}" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'reservations' ? 'active' : ''}" th:href="@{/reservations}">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'rooms' ? 'active' : ''}" th:href="@{/rooms}">Rooms</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
